<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        <script src="lib/jquery/jquery-1.4.2.js">
        </script>
        <script>
            function Userinfo(username, password){
                this.username = username;
                this.password = password;
            }
            
            function sendAjax(){
                var userinfo = new Userinfo("中国", "中国人");
                var jsonString = JSON.stringify(userinfo);
                
                $.post("printString.action?t=" + new Date().getTime(), {
                    "jsonString": jsonString
                }, function(data){
                    alert(data);
                });
            }
        </script>
    </head>
    <body>
        <input type="button" value="testButton" onclick="javascript:sendAjax()">
    </body>
</html>
